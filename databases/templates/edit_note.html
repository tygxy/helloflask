{% extends 'base.html' %}
{% from 'macro.html' import form_field %}

{% block title %} edit note {% endblock title %}

{% block content %}
<h2>Edit Note</h2>
<form method='post'>
    {{ form.csrf_token }}
    {{ form_field(form.body, rows=5, cols=50 )}}
    {{ form.submit }}
</form>
{% endblock content %}
