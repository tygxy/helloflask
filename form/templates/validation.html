{% extends 'base.html' %}
{% from 'macros.html' import form_field %}

{% block content %}
<h2>Validation Example</h2>
<div class="basic-body">
    <form method="post">
        {{ form.csrf_token }}
        <div class="form-group">
            {{ form_field(form.answer) }}
        </div>
        <div>
             {{ form.submit(class='btn btn-primary') }}
        </div>
    </form>
</div>

{% endblock content %}
