{% extends 'base.html' %}
{% from 'macros.html' import form_field %}

{% block content %}
<h2>Uploader Example</h2>
<div class="basic-body">
    <form method="post", enctype="multipart/form-data">
        {{ form.csrf_token }}
        <div class="form-group">
            {{ form_field(form.photo) }}
        </div>
        <div>
             {{ form.submit(class='btn btn-primary') }}
        </div>
    </form>
</div>

{% endblock content %}
